<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--! Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--! Bootstrap css link -->

    <!--! Font awesoe link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--! Font awesome link -->

    <link rel="stylesheet" href="./asset/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <button class="btn btn-dark my-3" id="btnAdd">Add</button>
    </div>


    <!--! card -->
    <section>
        <div class="container">
            <div class="row g-2">
                <div class="wrapper d-flex flex-nowrap justify-content-between">

                </div>
            </div>
        </div>
    </section>




    <!--! modal -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add new card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control my-2" id="name" placeholder="Name">
                    <input type="text" class="form-control my-2" id="username" placeholder="Surname">
                    <select id="select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <input type="text" id="age" class="form-control my-2" placeholder="Title">
                    <input type="number" id="title" class="form-control my-2" placeholder="Age">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modalCloseBtn"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modalAddBtn">Add card</button>
                </div>
            </div>
        </div>
    </div>



    <!--! script bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--! script bundle link -->

    <script src="./asset/app.js"></script>
</body>

</html>
